<div class="col-12 col-md-3" style="height: auto">
    <div class="list-group" style="height: 500px">
        {% for category in categories %}
            <a href="{% url 'filtered_about' category.id %}" class="list-group-item list-group-item-action h5 {% if category.id == category_id %}active bg-dark text-light{% endif %}">
               {{ category.name|title }}
            </a>
        {% endfor %}
    </div>
</div>
